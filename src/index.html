<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Homework 11</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
 
    <form class="form-inline search-form js-search-form"> 
      <div class="form-group mx-sm-3 mb-2">
        <label for="">
          <input 
          type="text" 
          class="form-control"
          name="searchQuery"
          id="searchQuery"
          placeholder="Search images..."
          autocomplete="off"
          /> 
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Search</button>
    </form>

 
    <div class="gallery"></div>

    <button class="btn btn-primary btn-sm button" type="button" data-action="load-more">
<span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
<span class="label">load more</span>
</button>
    <script src="index.js" type="module"></script>
  </body>
</html>
